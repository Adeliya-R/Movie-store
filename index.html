<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-line">
            <div class="logo">
                <img src="img/logo.png">
                    <div class="logo-circle">
                        <img src="img/logo_O.png">
                    </div>                
            </div>
            <nav>
                <a href=""><img class="item" src="img/icon/chat.png"></a>
                <a href=""><img class="item" src="img/icon/camera.png"></a>
                <a href=""><img class="item" src="img/icon/video.png"></a>
                <a href=""><img class="item" src="img/icon/game.png"></a>
                <a href=""><img class="item" src="img/icon/tv.png"></a>
                <a href=""><img class="item" src="img/icon/more.png"></a>
                    <img class="item-active" src="img/icon/movies.png">
            </nav>
                <div class="lk">
                        <div class="lk-photo">
                            <img src="img/icon/photo.jpg">
                        </div>
                            <div class="name">
                                <p>Carol Danvers</p>
                            </div>
                                <div class="pencil">
                                    <img src="img/icon/pencil.png">
                                </div>
                </div>
        </div>
        <div class="main">
               <div class="banner-sliding">
                   <img src="img/icon/points.png">
               </div>        
                    
            </div>
        <div class="data">
                        <div class="date">
                            <p class="property">Published</p>
                            <p class="value">Feb 20, 2014</p>
                        </div>
                            <div class="update">
                                <p class="property">Updated</p>
                                <p class="value">Feb 20, 2014</p>
                            </div>
                                <p class="property">Rating</p>
                                    <div class="rating">
                                        <img src="img/icon/star-red.png">
                                        <img src="img/icon/star-red.png">
                                        <img src="img/icon/star-red.png">
                                        <img src="img/icon/star-red.png">
                                        <img src="img/icon/star.png">
                                    </div>
        </div>
    </header>                       
<div class="films">
    <div class="top-line-films">
            <div class="featured-movies">
                <p>featured movies</p>             
            </div>   
                    <div class="new-realised">
                        <p>New Realised</p>
                        <p>/</p>
                        <p>Trailers and clips</p>
                    </div>
        
            <form action="" method="get">
                <input name="s" placeholder="Search" type="search">
            </form>
    </div>  
    
    
<div class="bottom-bar">
                        <div class="download">
                            <img class="download-pic" src="img/icon/download-white.png">
                            <p class="download-film">Downloading - Captain America (105 / 215 MB)
                            </p>
                        </div>
                            <div class="actions">
                                        <img src="img/icon/trash.png">
                                        <img src="img/icon/refresh.png">
                                        <img src="img/icon/close.png">
                             </div>
        </div>
</div>
